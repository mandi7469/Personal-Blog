<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Form</title>
</head>
<body>

    <header></header>

    <aside id="left-aside">My First Blog</aside>

    <aside id="right-aside">
        <form>
            <h1>What's on your mind</h1>
            <p>
                <label for="username">User Name:</label>
                <input class="input-field-1" type="text" placeholder="e.g. John123" />
              </p>

              <p>
                <label for="title">Title:</label>
                <input class="input-field-1" type="text" placeholder="e.g. Blog Title" />
              </p>

              <p>
                <label for="content">Content</label>
                <textarea class="input-field" id="content" placeholder="e.g. Here is the content"></textarea>
              </p>

              <p>
                <button>Submit</button>
              </p>

        </form>
    </aside>
    
    <script defer src="./assets/js/logic.js"></script>
    <script defer src="./assets/js/form.js"></script>
</body>
</html>
